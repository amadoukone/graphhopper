name: Mutation Testing (Core Only)

on:
  push:
    branches:
      - '**'

jobs:
  mutation-testing-core:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
      
      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: Build project
        run: mvn clean install -DskipTests -B
      
      - name: Run mutation testing on core module only
        run: |
          cd core
          mvn org.pitest:pitest-maven:mutationCoverage -B -X
      
      - name: Show results
        run: |
          find core/target/pit-reports -name "mutations.xml" -exec cat {} \;
      
      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pit-core-reports
          path: core/target/pit-reports/