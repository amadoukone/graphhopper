name: Build and Test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [ 24, 25-ea ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
      
      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: Cache node
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os}}-node-
      
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os}}-node_modules-
      
      #Cache pour la baseline du score de mutation
      - name: Cache mutation score baseline
        id: cache-mutation-baseline
        uses: actions/cache@v4
        with:
          path: .mutation-baseline
          key: mutation-baseline-${{ github.ref_name }}-java-${{ matrix.java-version }}
          restore-keys: |
            mutation-baseline-${{ github.ref_name }}-
            mutation-baseline-
      
      - name: Build and Test ${{ matrix.java-version }}
        run: mvn -B clean test
      
      #ExÃ©cuter Pitest sur le module core
      - name: Run Pitest mutation testing
        run: |
          mvn -B org.pitest:pitest-maven:mutationCoverage -pl core
      
      #Extraire le score de mutation actuel
      - name: Extract mutation score
        id: extract-score
        run: |
          # Chercher le fichier de rapport Pitest HTML
          REPORT_FILE=$(find core/target/pit-reports -name "index.html" | head -1)
          
          if [ -z "$REPORT_FILE" ]; then
            echo "âŒ Rapport Pitest introuvable"
            exit 1
          fi
          
          echo "ğŸ“„ Rapport trouvÃ© : $REPORT_FILE"
          
          # Extraire le score de mutation (ligne de couverture)
          # Format attendu : <div class="coverage_percentage">XX% </div>
          MUTATION_SCORE=$(grep -oP '(?<=<div class="coverage_percentage">)\d+(?=% </div>)' "$REPORT_FILE" | head -1)
          
          if [ -z "$MUTATION_SCORE" ]; then
            echo "âš ï¸  Tentative d'extraction alternative..."
            # Alternative : chercher dans les balises <td>
            MUTATION_SCORE=$(grep -oP '<td>\d+%</td>' "$REPORT_FILE" | grep -oP '\d+' | head -1)
          fi
          
          if [ -z "$MUTATION_SCORE" ]; then
            echo "âŒ Impossible d'extraire le score de mutation"
            echo "Contenu du rapport (premiÃ¨res lignes) :"
            head -50 "$REPORT_FILE"
            exit 1
          fi
          
          echo "current_score=$MUTATION_SCORE" >> $GITHUB_OUTPUT
          echo "ğŸ“Š Score de mutation actuel : $MUTATION_SCORE%"
      
